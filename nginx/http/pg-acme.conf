# HTTP server block used by Certbot (nginx plugin) to issue/renew certificates.
# Replace pg.example.com with your real hostname.
server {
  listen 80;
  server_name pg.example.com;

  # Optionally restrict who can reach port 80 in Security Group.

  location / {
    return 200 "ACME OK\n";
    add_header Content-Type text/plain;
  }
}
